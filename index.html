<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header id = "commonheader">
        <div id="icondiv">
            <h1>ScriBBler</h1>
            <h6>Explore, Imagine, Create</h6>
        </div>
        <div id="headerbuttons">
            <button type="button" class="headerbtn" id="signupbutton" onclick="signupModal()">Sign Up</button>
            <button type="button" class="headerbtn" id="signinbutton" onclick="signinModal()">Sign In</button>
        </div>
    </header>
    <div id="signupmodal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Get Started</span><span class="close" onclick="closeModal()">&times;</span>
            </div>
            <hr>
            <form>
            <div class="modal-body">
                <div>
                    <label for="signupname" >Name</label><br>
                    <input type="text" value="" id="signupname" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="signupusername">Username</label><br>
                    <input type="text" value="" id="signupusername" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="signuppassword" >Password</label><br>
                    <input type="password" value="" id="signuppassword" placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="signuprepassword" >Confirm Password</label><br>
                    <input type="password" value="" id="signuprepassword" placeholder="Re-enter your password" required>
                </div>
                <button id="signupmodalbtn" type="submit" class="modalbtn">Sign Up</button>
            </div>
            </form>
        </div>
    </div>

    <div id="signinmodal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Welcome Back!</span><span class="close" onclick="closeModal()">&times;</span>
            </div>
            <hr>
            <form>
            <div class="modal-body">
                <div>
                    <label for="signinusername">Username</label><br>
                    <input type="text" value="" id="signinusername" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="signinpassword" >Password</label><br>
                    <input type="password" value="" id="signinpassword" placeholder="Enter your password" required>
                </div>
                <button id="signinmodalbtn" type="submit" class="modalbtn">Sign In</button>
            </div>
            </form>
            <div class="modal-footer">
                <span>Not a member? </span><a href="#signupmodal" onclick="signupModal(true)">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="btndiv">
        <button id="allpostbtn" class="postbtn" onclick="window.location.href='./html/postslist.html'">All Posts</button>
        <button id="createpostbtn" class="postbtn" onclick="createPostModal()">Create Post</button>
    </div>
        <div id="createpostmodal" class="modal">
                <div class="modal-content-createpost">
                    <div class="modal-header">
                        <span class="modal-title">Pen Your Post</span><span class="close" onclick="closeModal()">&times;</span>
                    </div>
                    <hr>
                    <form>
                    <div class="modal-body">
                        <div>
                            <label for="posttitle">Title</label><br>
                            <input type="text" value="" id="posttitle" placeholder="Enter title of your post" required>
                        </div>
                        <div>
                            <label for="postcontent" >Contents</label><br>
                            <textarea type="text" value="" id="postcontent" placeholder="Enter the content of your post" required></textarea>
                        </div>
                        <button id="postcreatebtn" type="submit" class="modalbtn">Create</button>
                    </div>
                    </form>
                </div>
            </div>
</body>

</html>
