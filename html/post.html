<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome-free-5.11.2-web/css/all.css">
    <link href="../css/post.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script src="../js/common.js"></script>
    <script src="../js/post.js"></script>
</head>

<body>

    <header id = "commonheader">
        <div id="icondiv">
            <h1>ScriBBler</h1>
            <h6>Explore, Imagine, Create</h6>
        </div>
        <div id="headerbuttons">
            <button type="button" class="headerbtn" id="signupbutton" onclick="signupModal()">Sign Up</button>
            <button type="button" class="headerbtn" id="signinbutton" onclick="signinModal()">Sign In</button>
        </div>
    </header>

    <div id="post-title">
    </div>

    <div id="post-auth">
    </div>

    <div id="post-desc">
    </div>

    <div id="like-section">
        <button type="button" id="like-btn" onclick="increaseLike()"><i class="fas fa-thumbs-up"></i> Like</button>
        <p id="like-text" style="font-family: monospace;">Be the first one to like this!</p>
    </div>

    <div id="comment-section">
        <textarea placeholder="Leave a comment..." id="comment-textarea"></textarea>
        <button type="button" id="comment-btn" onclick="addComment()">Comment</button>
        <h4>All Comments</h3>
        <div id="all-comments"></div>
    </div>
</body>
</html>
